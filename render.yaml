services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: composer install --no-interaction --prefer-dist --optimize-autoloader
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    plan: free
      - key: APP_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: laravel-db
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-db
          property: password

databases:
  - name: laravel-db
    databaseName: laravel
    user: laravel